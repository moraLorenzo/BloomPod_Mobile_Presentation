<ion-content>
  <h6 class="p-3">Please enter OTP sent to your email</h6>
  <div class="wrapper" style="width: 90%; margin: auto">
    <div class="top">
      <ng-otp-input
        (onInputChange)="onOtpChange($event)"
        [config]="{length:5}"
      ></ng-otp-input>
    </div>
  </div>
  <br />
  <ion-button (click)="submit()" expand="block">Submit</ion-button>
</ion-content>
