<ion-content [fullscreen]="true">
  <div class="center">
    <ion-card class="ion-activatable ripple-parent">
      <ion-card-header>
        <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon>
        <div style="text-align: right; margin-right: 20%">
          <img src="../../assets/icon/Bloom.png" class="bloom" />
        </div>
        <br />
        <ion-card-subtitle>Please accomplish the form to</ion-card-subtitle>
        <ion-card-title>Register</ion-card-title>
      </ion-card-header>

      <ion-ripple-effect></ion-ripple-effect>
    </ion-card>
  </div>

  <br />
  <form
    style="width: 95%; margin: auto"
    [formGroup]="registrationform"
    ngNativeValidate
    (submit)="onSubmit()"
  >
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="firstname"
        required
      />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        formControlName="lastname"
        required
      />
    </div>

    <div class="form-group">
      <label>Email address</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        required
      />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        formControlName="address"
        required
      />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        required
      />
    </div>

    <!-- <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" required />
    </div> -->

    <br />

    <div class="form-group">
      <button type="submit" class="btn btn-info btn-lg btn-block w-100">
        Submit
      </button>
    </div>

    <br />
  </form>
</ion-content>
