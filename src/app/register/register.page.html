<ion-content [fullscreen]="true">
  <br />
  <div class="center">
    <ion-toolbar>
      <ion-buttons slot="start" style="margin-left: 3%">
        <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon>
      </ion-buttons>

      <ion-title>
        <ion-card-subtitle>Please accomplish the form to</ion-card-subtitle>
        <ion-card-title>Register</ion-card-title>
      </ion-title>
    </ion-toolbar>
  </div>

  <br />
  <div style="width: 90%; background-color: #fce3ea" class="card mx-auto">
    <form
      style="width: 95%; margin: auto"
      class="p-3"
      [formGroup]="registrationform"
      ngNativeValidate
      (submit)="onSubmit()"
    >
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="firstname"
          required
        />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="lastname"
          required
        />
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          required
        />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          class="form-control"
          formControlName="address"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          required
        />
      </div>

      <!-- <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" required />
    </div> -->
      <br />
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          [(ngModel)]="checkBox"
          [ngModelOptions]="{standalone: true}"
        />
        <small
          ><label class="form-check-label" for="flexCheckDefault">
            I agree with BloomPod's Terms and Conditions
          </label></small
        >
      </div>

      <br />

      <div class="form-group">
        <button
          type="submit"
          class="btn btn-info btn-lg btn-block w-100"
          [disabled]="!checkBox"
        >
          Submit
        </button>
      </div>

      <br />
    </form>
  </div>
</ion-content>
