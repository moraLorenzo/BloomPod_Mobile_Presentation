<ion-content>
  <img
    src="../../assets/icon/bg1.png"
    style="width: 200%; position: absolute; z-index: -1; opacity: 0.3"
    alt=""
  />
  <form ngNativeValidate (submit)="onSubmit($event)">
    <div class="login-section ion-padding">
      <div class="top">
        <img
          src="../../assets/icon/Bloom.png"
          style="width: 80%"
          alt="Bloom Pod"
        /><br />
      </div>

      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-item style="width: 100%; margin: auto" lines="none">
            <mat-form-field
              class="full-width"
              appearance="outline"
              style="width: 125%"
            >
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                [(ngModel)]="email"
                [ngModelOptions]="{standalone: true}"
                required
              />
            </mat-form-field>
          </ion-item>
          <ion-item style="width: 100%; margin: auto" lines="none">
            <mat-form-field
              class="full-width"
              appearance="outline"
              style="width: 125%"
            >
              <mat-label>Password</mat-label>
              <input
                matInput
                [type]="passwordType"
                [(ngModel)]="password"
                [ngModelOptions]="{standalone: true}"
                required
              />
              <mat-icon
                class="passwordIcon"
                (click)="hideShowPassword()"
                matSuffix
                >{{ passwordIcon }}</mat-icon
              >
            </mat-form-field>
          </ion-item>
          <!-- <div class="ion-text-center">
            <small>Version 1.1.1</small>
          </div> -->
        </div>

        <div class="action-button ion-padding">
          <ion-button
            style="width: 100%; margin: auto; background-color: #6e5b98"
            expand="block"
            type="submit"
            >LOGIN</ion-button
          >
          <hr />
          <ion-button
            style="width: 100%; margin: auto"
            expand="block"
            fill="outline"
            (click)="navReg()"
            routerDirection="root"
            >REGISTER</ion-button
          >
        </div>
      </div>
    </div>
  </form>

  <!-- <ion-text color="secondary" class="ion-text-center">
    <div class="ion-text-center">
      <small>Version 1.1.1</small>
    </div>
  </ion-text> -->
</ion-content>
