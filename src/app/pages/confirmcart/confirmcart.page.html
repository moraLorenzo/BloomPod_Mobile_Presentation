<ion-header>
  <ion-toolbar>
    <ion-title>Purchases</ion-title>
    <ion-router-link
      (click)="back()"
      slot="end"
      class="underline"
      style="margin: 10px"
      >Back</ion-router-link
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <div>
          <ion-slides pager="false" [options]="slideOpts">
            <ion-slide id="foo">
              <ion-card style="width: 330px">
                <ion-card-header> </ion-card-header>

                <ion-card-content>
                  <div [innerHtml]="content"></div>
                  <img *ngIf="show" [src]="link" />
                </ion-card-content>
              </ion-card>
            </ion-slide>
          </ion-slides>
        </div>
        <ion-grid>
          <ion-row style="justify-content: center">
            <ion-button (click)="mode()">Checkout</ion-button>
            <ion-button (click)="cancel()">Cancel Product</ion-button>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
