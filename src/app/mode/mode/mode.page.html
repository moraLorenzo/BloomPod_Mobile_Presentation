<ion-content>
  <ion-card-header>
    <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon>
  </ion-card-header>
  <div class="form-group mx-auto mt-3" style="width: 93%">
    <label for="selectInput">Mode of Transaction</label>
    <select
      id="selectInput"
      class="form-select mt-2"
      aria-label="Determine Flower Quantity"
      (change)="onChange($event.target.value)"
    >
      <option selected value="Delivery">Delivery</option>
      <option value="Pick Up">Pick Up</option>
    </select>
  </div>
  <hr />
  <form ngNativeValidate *ngIf="mode == 'Delivery'" (submit)="onSubmit($event)">
    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Recipient's Name</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Address</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Landmark</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Contact Number</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Date</label>
      <input type="date" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label for="selectInput">Time of Delivery</label>

      <select
        id="selectInput"
        class="form-select mt-2"
        aria-label="Determine Flower Quantity"
        (change)="timeChange($event.target.value)"
      >
        <option selected value="13:00">1pm</option>
        <option value="14:00">2pm</option>
        <option value="15:00">3pm</option>
        <option value="16:00">4pm</option>
        <option value="17:00">5pm</option>
        <option value="18:00">6pm</option>
      </select>
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <!-- <button type="submit" class="btn btn-info btn-lg btn-block w-100">
        Submit
      </button> -->
      <ion-button
        style="width: 100%; margin: auto; background-color: #6e5b98"
        expand="block"
        type="submit"
        >Submit</ion-button
      >
    </div>

    <br />
  </form>

  <form
    ngNativeValidate
    *ngIf="mode == 'Pick Up'"
    (submit)="pickSubmit($event)"
  >
    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Date</label>
      <input type="date" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label for="selectInput">Time for Pickup</label>
      <select
        id="selectInput"
        class="form-select mt-2"
        aria-label="Determine Flower Quantity"
        (change)="timeChange($event.target.value)"
      >
        <option selected value="13:00">1pm</option>
        <option value="14:00">2pm</option>
        <option value="15:00">3pm</option>
        <option value="16:00">4pm</option>
        <option value="17:00">5pm</option>
        <option value="18:00">6pm</option>
      </select>
    </div>
    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Contact Number</label>
      <input type="text" class="form-control" required />
    </div>

    <!-- <button type="submit" class="btn btn-info btn-lg btn-block">Submit</button> -->
    <div class="form-group mx-auto mt-3" style="width: 93%">
      <!-- <button type="submit" class="btn btn-info btn-lg btn-block w-100">
        Submit
      </button> -->
      <ion-button
        style="width: 100%; margin: auto; background-color: #6e5b98"
        expand="block"
        type="submit"
        >Submit</ion-button
      >
    </div>
    <br />
  </form>
</ion-content>
