<div class="center" style="width: 100%">
  <ion-card class="ion-activatable ripple-parent" style="background: #c5b4e3">
    <ion-card-header style="background: #c5b4e3">
      <ion-toolbar color="#c5b4e3">
        <ion-buttons slot="start" style="margin-left: 1%">
          <ion-icon
            name="arrow-back-outline"
            style="color: white"
            (click)="back()"
          ></ion-icon>
        </ion-buttons>

        <ion-title style="color: white"> Please Fill Floral Details </ion-title>
      </ion-toolbar>
    </ion-card-header>

    <ion-ripple-effect></ion-ripple-effect>
  </ion-card>
</div>

<ion-content>
  <div class="form-group mx-auto mt-3" style="width: 93%">
    <label for="selectInput">Determine Flower Quantity</label>
    <select
      id="selectInput"
      class="form-select mt-2"
      aria-label="Determine Flower Quantity"
      (change)="onChange($event.target.value)"
    >
      <option value="" selected>Flower Quantity</option>
      <option value="6">Six (6)</option>
      <option value="9">Nine (9)</option>
      <option value="12">Twelve (12)</option>
    </select>
  </div>

  <div class="form-group mx-auto mt-5" style="width: 95%">
    <label for="gridInput">Main Floral Component</label>
    <!-- Default Searchbar -->
    <ion-searchbar
      placeholder="Search Flower"
      (ionChange)="Search($event)"
      autocorrect="on"
    ></ion-searchbar>

    <ion-row id="gridInput">
      <ion-col size="6" *ngFor="let flower of Flowers;let i = index;">
        <ion-card
          color="primary"
          (click)="generate(flower.flower_name, flower.flower_price)"
        >
          <div class="card">
            <img
              src="http://bloompod.api.gc-ecommerceapp.com/bloompod_api/flowers/{{flower.flower_name}}.png"
              class="card-img-top p-3"
              alt="{{flower.name}}"
            />
          </div>
          <div class="card-title text-center mt-2">
            {{ flower.flower_name | replaceUnderscore | titlecase }}
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
