<div class="center" style="width: 100%">
  <ion-card class="ion-activatable ripple-parent" style="background: #00c4cc">
    <ion-card-header style="background: #00c4cc">
      <ion-toolbar color="#c5b4e3">
        <ion-buttons slot="start" style="margin-left: 1%">
          <ion-icon
            name="arrow-back-outline"
            style="color: #08595e"
            (click)="back()"
          ></ion-icon>
        </ion-buttons>

        <ion-title style="color: #08595e">
          Please Fill Floral Details
        </ion-title>
      </ion-toolbar>
    </ion-card-header>

    <ion-ripple-effect></ion-ripple-effect>
  </ion-card>
</div>

<ion-content>
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <div>
          <ion-slides pager="false" [options]="slideOpts">
            <ion-slide id="foo">
              <ion-card style="width: 330px">
                <ion-card-header> </ion-card-header>

                <ion-card-content>
                  <div [innerHtml]="content"></div>
                </ion-card-content>
              </ion-card>
            </ion-slide>
          </ion-slides>
        </div>
        <div class="container mt-5">
          <div class="row">
            <div class="col">
              <ion-button expand="block" (click)="confirm()"
                >Confirm</ion-button
              >
            </div>
            <div class="col">
              <ion-button expand="block" (click)="gen()">Generate</ion-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
