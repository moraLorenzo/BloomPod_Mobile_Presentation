<div class="center" style="width: 100%">
  <ion-card class="ion-activatable ripple-parent" style="background: #c5b4e3">
    <ion-card-header style="background: #c5b4e3">
      <ion-toolbar color="#c5b4e3">
        <ion-buttons slot="start" style="margin-left: 1%">
          <ion-icon
            name="arrow-back-outline"
            style="color: white"
            (click)="back()"
          ></ion-icon>
        </ion-buttons>

        <ion-title style="color: white"> Please Fill Floral Details </ion-title>
      </ion-toolbar>
    </ion-card-header>

    <ion-ripple-effect></ion-ripple-effect>
  </ion-card>
</div>

<ion-content>
  <ion-content>
    <div class="form-group mx-auto mt-5" style="width: 95%">
      <label for="selectInput">Determine your Budget</label>
      <select
        id="selectInput"
        class="form-select"
        (change)="onChange($event.target.value)"
        aria-label="Default select example"
      >
        <option selected>Filter Prices</option>
        <option value="1">0-200</option>
        <option value="2">200-400</option>
        <option value="3">400-600</option>
        <option value="4">600-Above</option>
      </select>
    </div>

    <div class="container center mt-5">
      <h1>Flower Bouquets</h1>

      <ion-row>
        <ion-col size="6" *ngFor="let flower of Flowers;let i = index;">
          <ion-card (click)="confirm(flower)" color="primary">
            <div class="card">
              <img
                src="http://bloompod.api.gc-ecommerceapp.com/bloompod_api/quick/{{flower.quick_name}}.jpg"
                class="card-img-top p-3"
                alt="{{flower.name}}"
              />
            </div>
            <div class="card-title text-center mt-2">
              {{ flower.quick_name | titlecase }}
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </ion-content>
</ion-content>
