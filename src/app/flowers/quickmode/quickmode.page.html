<div class="center" style="width: 100%">
  <ion-card class="ion-activatable ripple-parent" style="background: #c5b4e3">
    <ion-card-header style="background: #c5b4e3">
      <ion-toolbar color="#c5b4e3">
        <ion-buttons slot="start" style="margin-left: 1%">
          <ion-icon
            name="arrow-back-outline"
            style="color: white"
            (click)="back()"
          ></ion-icon>
        </ion-buttons>

        <ion-title style="color: white"> Please Fill Floral Details </ion-title>
      </ion-toolbar>
    </ion-card-header>

    <ion-ripple-effect></ion-ripple-effect>
  </ion-card>
</div>

<ion-content>
  <div class="form-group mx-auto mt-3" style="width: 93%">
    <label for="selectInput">Mode of Transaction</label>
    <select
      id="selectInput"
      class="form-select mt-2"
      aria-label="Determine Flower Quantity"
      (change)="onChange($event.target.value)"
    >
      <option selected value="Delivery">Delivery</option>
      <option value="Pick Up">Pick Up</option>
    </select>
    <small
      >Note: For Delivery Mode of Transaction, We'll Add â‚± 50.00 for convenience
      fee</small
    >
  </div>
  <hr />
  <form ngNativeValidate *ngIf="mode == 'Delivery'" (submit)="onSubmit($event)">
    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Recipient's Name</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label for="selectInput">Municipality</label>
      <select
        id="selectInput"
        class="form-select mt-2"
        aria-label="Determine Flower Quantity"
        (change)="change($event.target.value)"
      >
        <option selected value="Olongapo City">Olongapo City</option>
        <option value="Subic">Subic</option>
        <option value="Subic Bay Freeport Zone">Subic Bay Freeport Zone</option>
      </select>
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="House No., St."
        required
      />
    </div>

    <div
      class="form-group mx-auto mt-3"
      *ngIf="municipality != 'Subic Bay Freeport Zone'"
      style="width: 93%"
    >
      <label for="selectInput">Baranggay</label>
      <select
        id="selectInput"
        class="form-select mt-2"
        aria-label="Determine Flower Quantity"
        (change)="barangayChange($event.target.value)"
        [(ngModel)]="selectedValue"
        [ngModelOptions]="{standalone: true}"
        required
      >
        <option *ngFor="let barangay of barangays" [value]="barangay.name">
          {{barangay.name}}
        </option>
      </select>
    </div>

    <div
      class="form-group mx-auto mt-3"
      *ngIf="municipality == 'Subic Bay Freeport Zone'"
      style="width: 93%"
    >
      <label for="selectInput">Baranggay</label>
      <input type="text" class="form-control" required disabled />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Landmark</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Contact Number</label>
      <input type="number" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Date</label>
      <input type="date" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label for="selectInput">Time of Delivery</label>
      <select
        id="selectInput"
        class="form-select mt-2"
        aria-label="Determine Flower Quantity"
        (change)="timeChange($event.target.value)"
      >
        <option selected value="13:00">1pm</option>
        <option value="14:00">2pm</option>
        <option value="15:00">3pm</option>
        <option value="16:00">4pm</option>
        <option value="17:00">5pm</option>
        <option value="18:00">6pm</option>
      </select>
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Bouquet Message/Note</label>
      <!-- <input type="date" class="form-control" required /> -->
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        maxlength="120"
        rows="3"
        required
      ></textarea>
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Bouquet Purpose</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <!-- <button type="submit" class="btn btn-info btn-lg btn-block w-100">
        Submit
      </button> -->
      <ion-button
        style="width: 100%; margin: auto; background-color: #6e5b98"
        expand="block"
        type="submit"
        >Submit</ion-button
      >
    </div>

    <br />
  </form>

  <form
    ngNativeValidate
    *ngIf="mode == 'Pick Up'"
    (submit)="pickSubmit($event)"
  >
    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Date</label>
      <input type="date" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label for="selectInput">Time for Pickup</label>
      <select
        id="selectInput"
        class="form-select mt-2"
        aria-label="Determine Flower Quantity"
        (change)="timeChange($event.target.value)"
      >
        <option selected value="13:00">1pm</option>
        <option value="14:00">2pm</option>
        <option value="15:00">3pm</option>
        <option value="16:00">4pm</option>
        <option value="17:00">5pm</option>
        <option value="18:00">6pm</option>
      </select>
    </div>
    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Contact Number</label>
      <input type="number" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Bouquet Message/Note</label>
      <!-- <input type="date" class="form-control" required /> -->
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        maxlength="120"
        rows="3"
        required
      ></textarea>
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <label>Bouquet Purpose</label>
      <input type="text" class="form-control" required />
    </div>

    <div class="form-group mx-auto mt-3" style="width: 93%">
      <!-- <button type="submit" class="btn btn-info btn-lg btn-block w-100">
        Submit
      </button> -->
      <ion-button
        style="width: 100%; margin: auto; background-color: #6e5b98"
        expand="block"
        type="submit"
        >Submit</ion-button
      >
    </div>
    <br />
  </form>
</ion-content>
